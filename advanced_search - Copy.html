<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Text Search</title>
        <link rel="stylesheet" href="style/main.css">
    </head>
    <body>
        <div id="menu">
            <div><a href="index.html">Text Search</a></div>
            <div><a href="image_search.html">Image Search</a></div>
      </div>
      <div class="bar">
          <label style="margin-left: 10px;">Advanced Search</label>
      </div>
      <div class="line"></div>
      <form action="https://www.google.com/advanced_search">
            <div class="advanced_search">
                <div class="findpages">
                    <div class="text">
                        <span>Find pages with...</span>
                    </div>
                </div>
            </div>
            
            <div class="searchfield_adv">
                <div class="tekst"><div class="text">all these words:</div>
                </div>
                <div class="inputfield_adv">
                    <input class="inputfield_adv_input" type="text" name="q" autofocus="autofocus">
                </div>
            </div>

            <div class="searchfield_adv">
                <div class="tekst"><div class="text">this exact word or phrase:</div>
                </div>
                <div class="inputfield_adv">
                    <input class="inputfield_adv_input" type="text" name="q">
                </div>
            </div>

            <div class="searchfield_adv">
                <div class="tekst"><div class="text">any of these words:</div>
                </div>
                <div class="inputfield_adv">
                    <input class="inputfield_adv_input" type="text" name="q">
                </div>
            </div>

            <div class="searchfield_adv">
                <div class="tekst"><div class="text">none of these words:</div>
                </div>
                <div class="inputfield_adv">
                    <input class="inputfield_adv_input" type="text" name="q">
                </div>
            </div>

            <div class="searchfield_adv">
                <div class="tekst"><div class="text"></div>
                </div>
                <div class="inputfield_adv_bttn" style="text-align: right;">
                    <input class="gumbadv_bttn" type="submit" value="Advanced Search" name="btnK">
                </div>
            </div>
            
    
            
            </div>
        </form>
    </body>
</html>
